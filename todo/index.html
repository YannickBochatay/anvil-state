<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- polyfill for Safari which does not support customized built-in elements
		 see https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Global_attributes/is -->
		<script src="node_modules/@ungap/custom-elements/es.js" type="module"></script>
		<script src="js/components/index.js" type="module"></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<todo-input></todo-input>
			</header>
			<section class="main" is="todo-only">
				<todo-toggle-all></todo-toggle-all>
				<ul class="todo-list" is="todo-list"></ul>
			</section>
			<footer class="footer" is="todo-only">
				<span class="todo-count" is="todo-count"></span>
				<todo-filters></todo-filters>
				<button class="clear-completed" is="todo-clear"></button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/YannickBochatay">Yannick Bochatay</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓
		<script src="node_modules/todomvc-common/base.js"></script> -->
	</body>
</html>
